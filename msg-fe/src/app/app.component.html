<mat-card>
  <mat-card-header>
    <mat-card-title>Post new message</mat-card-title>
  </mat-card-header>
  <form>
    <mat-form-field class="example-full-width">
      <textarea name="message" [(ngModel)]="message" matInput placeholder="Message Body"></textarea>
    </mat-form-field>
    <mat-form-field  class="example-full-width">
      <input matInput  [(ngModel)]="userName" name="userName" placeholder="user name">
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button (click)="post()">Post</button>
  </mat-card-actions>
</mat-card>
<br>
<br>
<mat-card>
  <mat-card-header>
    <mat-card-title>Messages</mat-card-title>
  </mat-card-header>
  <mat-list role="list" >
    <mat-list-item role="listitem" *ngFor="let m of msgs">{{m.msg}}</mat-list-item>
  </mat-list>
</mat-card>
